<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image-galery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="bg-img-full"></div>
    <div class="container">
      <header class="header">
        <div class="container-header">
          <h2 class="header-title">Image gallery</h2>
          <div class="wrap-input">
            <input class="header-input" type="text" placeholder="Image name" autocomplete="off"/>
            <span class="icon-close"></span>
          </div>
          <button class="btn">Search</button>
        </div>
      </header>
      <main>
        <div class="img-full">
          <div class="img-full-close"></div>
        </div>
        <div class="container-main">
        </div>
      </main>
      <footer>
        <div class="container-footer">
          <div class="git-hub">
            <a class="footer-link-git" href="https://github.com/DimaTeniuta">
              <img class="img-git-hub" src="./assets/svg/Github.svg" alt="img" width="48" />
            </a>
          </div>
          <div class="year">
            <span class="footer-text">Â©</span>
            <span class="footer-text">2022</span>
          </div>
          <div class="course">
            <a href="https://rs.school/js-stage0/"
              ><img class="img-course" src="https://rs.school/images/rs_school_js.svg" alt="img-course" width="150"/></a>
          </div>
        </div>
      </footer>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
